<mat-sidenav-container class="example-container">
	<mat-sidenav mode="over" [(opened)]="isShowing">
    <mat-card>
      <h5 class="d-inline-block m-0">OpenStreet Maps</h5>
      <i class="fa fa-close" (click)="isShowing=!isShowing"></i>
    </mat-card>

    <!-- Initial Header -->    
    <h5 class="secondary-header">Powered By</h5>
    <mat-card class="mat-card-border-left"> 
      <h6>Leaflet Maps</h6>
    </mat-card>

    <!-- Date Range -->    
    <h5 class="secondary-header">Date Range</h5>
    <mat-card>
      <h6>Date Range Picker</h6>
    </mat-card>

    <!-- City View -->    
    <h5 class="secondary-header">View By City</h5>
    <mat-card class="bg-transparent">
      <div class="row">
        <div class="col-md-6 col-xs-6 pr-1">
          <button type="button" class="btn btn-light w-100">Cape Town</button>
        </div>
        <div class="col-md-6 col-xs-6 pl-1">
          <button type="button" class="btn btn-light w-100">Johannesburg</button>
        </div>
      </div>
    </mat-card>

    <!-- Days of the Week -->    
    <h5 class="secondary-header">Days Of The Week</h5>
    <mat-card class="bg-transparent">
      <form>
        <div class="form-row text-light">
          <div class="col-md-6 col-xs-6">
            <input type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label ml-2" for="inlineCheckbox1">Monday</label>
          </div>
          <div class="col-md-6 col-xs-6">
            <input type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label ml-2" for="inlineCheckbox1">Tuesday</label>
          </div>
          <div class="col-md-6 col-xs-6">
            <input type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label ml-2" for="inlineCheckbox1">Wednesday</label>
          </div>
          <div class="col-md-6 col-xs-6">
            <input type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label ml-2" for="inlineCheckbox1">Thursday</label>
          </div>
          <div class="col-md-6 col-xs-6">
            <input type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label ml-2" for="inlineCheckbox1">Friday</label>
          </div>
          <div class="col-md-6 col-xs-6">
            <input type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label ml-2" for="inlineCheckbox1">Saturday</label>
          </div>
          <div class="col-md-6 col-xs-6">
            <input type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label ml-2" for="inlineCheckbox1">Sunday</label>
          </div>

          <div class="col-md-12 mt-4">
            <button type="button" class="btn btn-primary w-50">Search</button>
          </div>
        </div>
      </form>
    </mat-card>
  </mat-sidenav>
	<mat-sidenav-content>
    <mat-card>
      <i class="fa fa-bars" (click)="isShowing=!isShowing"></i>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
